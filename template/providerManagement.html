<div class="modal fade" id="createProviderModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增供应商</h4>
            </div>
            <form role="form" class="form-horizontal">
            <div class="modal-body">
                   <div class="form-group">
                        <label for="name" class="col-md-2 control-label">供应商</label>
                        <div class="col-md-10"><input type="text" class="form-control" placeholder="请输入供应商名称" id="name"></div>
                   </div>
                   <div class="form-group">
                       <label for="contactName" class="col-md-2 control-label">联系人</label>
                       <div class="col-md-10"><input type="text" class="form-control" placeholder="请输入供应商联系人" id="contactName"></div>
                   </div>
                   <div class="form-group">
                       <label for="contactPhone" class="col-md-2 control-label">联系手机</label>
                       <div class="col-md-10"><input type="text" class="form-control" placeholder="请输入供应商联系人手机" id="contactPhone"></div>
                   </div>
                   <div class="form-group">
                       <label for="proCode" class="col-md-2 control-label">英文代码</label>
                       <div class="col-md-10"><input type="text" class="form-control" placeholder="请输入供应商英文代码" id="proCode"></div>
                   </div>
                   <div class="form-group">
                       <label for="balanceType" class="col-md-2 control-label">结算方式</label>
                       <div class="col-md-10"><input type="text" class="form-control" placeholder="请输入供应商结算方式" id="balanceType"></div>
                   </div>
                   <div class="form-group">
                       <label for="returnType" class="col-md-2 control-label">返佣政策</label>
                       <div class="col-md-10"><input type="text" class="form-control" placeholder="请输入供应商返佣政策" id="returnType"></div>
                   </div>
                   <div class="form-group">
                       <label for="remark" class="col-md-2 control-label">备注</label>
                       <div class="col-md-10"><textarea row=3 class="form-control" placeholder="请输入供应商备注" id="remark"></textarea></div>
                   </div>
                   <div class="form-group">
                       <label for="isEnable" class="col-md-2 control-label">是否启用</label>
                       <div class="col-md-10">
                            <div class="switch switch-small">
                                <input id="isEnable" type="checkbox" checked />
                            </div>
                       </div>
                   </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="createProvider">保存</button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
